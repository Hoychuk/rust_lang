<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3b8d99, #6b6fdd);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background-color: #2c2f33;
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .status {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }

        .success {
            background-color: #28a745;
            color: #fff;
        }

        .error {
            background-color: #dc3545;
            color: #fff;
        }

        #messages {
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #23272a;
        }

        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            background-color: #7289da;
            color: #fff;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #23272a;
            color: #fff;
        }

        .input-group button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #7289da;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-group button:hover {
            background-color: #5865f2;
        }

        .input-group button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div id="statusMessages" class="status"></div>
    <div class="input-group">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
    </div>
    <div class="input-group">
        <button onclick="register()">Register</button>
        <button onclick="connect()">Connect</button>
    </div>
    <div class="input-group">
        <input type="text" id="message" placeholder="Type a message..." disabled>
        <button onclick="sendMessage()" disabled id="sendButton">Send</button>
    </div>
    <div class="input-group">
        <button onclick="triggerFileUpload()">ðŸ“„ Upload File</button>
        <input type="file" id="fileInput" onchange="sendFile()">
    </div>
    <div id="messages"></div>
</div>

<script>
    let ws;
    let username;
    let isAuthenticated = false;

    function showStatus(message, isError = false) {
        const statusDiv = document.getElementById('statusMessages');
        statusDiv.textContent = message;
        statusDiv.className = 'status ' + (isError ? 'error' : 'success');
        console.log(message);
    }

    function enableMessageInput() {
        document.getElementById('message').disabled = false;
        document.getElementById('sendButton').disabled = false;
        isAuthenticated = true;
    }

    function disableMessageInput() {
        document.getElementById('message').disabled = true;
        document.getElementById('sendButton').disabled = true;
        isAuthenticated = false;
    }

    function addMessage(message) {
        const messagesDiv = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.innerHTML = `<strong>${message.from}:</strong> ${message.content}`;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function triggerFileUpload() {
        document.getElementById('fileInput').click();
    }

    function sendFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(event) {
            const content = event.target.result;
            const message = {
                type: "file",
                from: username,
                filename: file.name,
                content: btoa(content)
            };

            try {
                ws.send(JSON.stringify(message));
                addMessage({ from: username, content: `File sent: ${file.name}` });
            } catch (error) {
                showStatus('Error sending file: ' + error, true);
            }
        };
        reader.readAsText(file);
    }

    function register() {
        username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
            showStatus('Please enter both username and password', true);
            return;
        }

        showStatus('Attempting to register...');
        ws = new WebSocket('ws://localhost:8080');

        ws.onopen = () => {
            showStatus('Connected to server, sending registration...');
            ws.send(JSON.stringify({
                type: "register",
                username: username,
                password: password
            }));
        };

        ws.onmessage = (event) => {
            showStatus('Server response: ' + event.data);
            ws.close();
        };

        ws.onerror = (error) => {
            showStatus('WebSocket error during registration: ' + error, true);
        };

        ws.onclose = () => {
            showStatus('Registration connection closed');
            disableMessageInput();
        };
    }

    function connect() {
        username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
            showStatus('Please enter both username and password', true);
            return;
        }

        showStatus('Attempting to connect...');
        ws = new WebSocket('ws://localhost:8080');

        ws.onopen = () => {
            showStatus('Connected to server, sending login credentials...');
            ws.send(JSON.stringify({
                type: "login",
                username: username,
                password: password
            }));
        };

        ws.onmessage = (event) => {
            console.log('Received message:', event.data);

            if (event.data === 'Authentication failed') {
                showStatus('Authentication failed', true);
                ws.close();
                return;
            }

            if (event.data === 'Authentication successful') {
                showStatus('Successfully connected and authenticated');
                enableMessageInput();
                return;
            }

            try {
                const message = JSON.parse(event.data);
                console.log('Parsed message:', message);
                addMessage(message);
            } catch (e) {
                console.log('Error parsing message:', e);
                showStatus('Received: ' + event.data);
            }
        };

        ws.onerror = (error) => {
            showStatus('WebSocket error: ' + error, true);
        };

        ws.onclose = () => {
            showStatus('Connection closed');
            disableMessageInput();
        };
    }

    function sendMessage() {
        if (!isAuthenticated) {
            showStatus('Not authenticated. Please connect first.', true);
            return;
        }

        const messageInput = document.getElementById('message');
        const content = messageInput.value.trim();
        if (!content) return;

        const message = {
            from: username,
            content: content,
            timestamp: Date.now()
        };

        try {
            console.log('Sending message:', message);
            ws.send(JSON.stringify(message));
            messageInput.value = '';
        } catch (error) {
            showStatus('Error sending message: ' + error, true);
        }
    }

    document.getElementById('message').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>
</body>
</html>
